<div class="workout-section">
    <div id="workout-section_init-config">
        <div class="workout-section_type-selector" class="workout-section_type-selector">
            <label for="place">Place</label>
            <select name="place" id="place">
                <option disabled selected> --- </option>
                <option value=0>Home</option>
                <option value=1>Gym</option>
            </select>
        </div>
        <div class="workout-section_type-selector">
            <label for="day">Day</label>
            <select name="day" id="day" onchange="daySelectHandler(event)">
                <option disabled selected> --- </option>
                <option value=0>Push day</option>
                <option value=1>Pull day</option>
                <option value=2>Leg-core day</option>
                <option value=3>Custom exercises</option>
            </select>
        </div>
        <div class="workout-section_start-button" id="start_button-container">
            <div id="session-loader" class="workout-section_session-loader"></div>
            <button onclick="workoutHandler()" id="workout-handler" type="button" disabled >START</button>
        </div>
    </div>
    <div class="workout-section_exercise-wrapper">
        <div class="workout-section_exercise-list">
            <h1 class="exercise-list_main-heading">
                Exercises
            </h1>
            <p class="exercise-list_sub-heading">
                warmups
            </p>
            <ul class="exercise-list" id="warmups-list"></ul>
            <p class="exercise-list_sub-heading">
                compound
            </p>
            <ul class="exercise-list" id="compound-exercises-list"></ul>
            <p class="exercise-list_sub-heading">
                stretches
            </p>
            <ul class="exercise-list" id="stretches-list"></ul>
        </div>
        <div class="workout-section_exerise-data">
            <h1 id="exercise-name" class="exercise-list_main-heading" ></h1>
            <div class="key-value">
                <label>Type</label>
                <span id="type-display"></span>
            </div>
            <div class="key-value">
                <label for="tool">Tool</label>
                <select name="tool" id="tool-select">
                    <option disabled selected> --- </option>
                    <option value="bar">Bar</option>
                    <option value="dumbbell">Dumbbell</option>
                    <option value="machine">Machine</option>
                    <option value="time">Time</option>
                </select>
            </div>
            <div class="key-value weight-type">
                <label for="load">Weight</label>
                <input type="text" name="load" id="load-input" value="" />
            </div>
            <div class="key-value weight-type">
                <label for="reps">Reps</label>
                <input type="text" name="reps" id="reps-input" value="" />
            </div>
            <div class="key-value time-type">
                <label for="time">Time</label>
                <input type="text" name="time" id="time-input" value="" />
            </div>
            <div class="rest-button" >
                <button type="button" onclick="" >REST</button>
                <span>Mind your breathing form.</span>
            </div>
            <div id="rest-time" class="rest-time">
                <span id="rest_time-display"></span>
            </div>
            <div class="sets-management">
                <div class="set">

                </div>
            </div>
        </div>
    </div>
</div>
