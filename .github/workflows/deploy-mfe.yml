name: 🚀 Deploy Workout Logger Micro Frontend Build

on:
  push:
    branches:
      - main   # Run this action whenever you push to main
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Angular app
        run: npm run build --if-present

      - name: 🚀 Deploy workout-logger folder to micro-fe-build branch
        run: |
          echo "Deploying workout-logger folder to micro-fe-build branch..."
          git config user.name "Manoj-HT"
          git config user.email "manulogan101@gmail.com"

          # 1. Checkout orphan branch (temporary)
          git checkout --orphan micro-fe-build-tmp

          # 2. Remove all tracked files but keep untracked (like workout-logger/)
          git rm -rf --cached .

          # 3. Add the whole folder
          git add workout-logger

          # 4. Commit & push
          git commit -m "Deploy build $(date)"
          git branch -M micro-fe-build
          git push origin micro-fe-build --force