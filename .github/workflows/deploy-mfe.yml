name: 🚀 Deploy Micro Frontend Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Angular app
        run: npm run build --if-present

      - name: 🚀 Deploy workout-logger folder to micro-fe-build branch
        run: |
          echo "Deploying workout-logger folder to micro-fe-build branch..."
          git config user.name "Manoj-HT"
          git config user.email "manulogan101@gmail.com"

          # Ensure we are in the repo root
          cd $GITHUB_WORKSPACE

          # Checkout a temporary orphan branch
          git checkout --orphan micro-fe-build-tmp

          # Remove all tracked files, keep untracked (build folder)
          git rm -rf --cached .

          # Add the entire workout-logger folder
          git add workout-logger

          # Commit & push
          git commit -m "Deploy build $(date)"
          git branch -M micro-fe-build
          git push origin micro-fe-build --force
