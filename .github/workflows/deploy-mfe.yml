name: 🚀 Deploy Micro Frontend Build

# Grant write permission for the workflow to push
permissions:
  contents: write

on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: 🧰 Checkout source
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: 📦 Install dependencies
        run: npm ci

      # Step 4: Build Angular app
      - name: 🏗️ Build Angular app
        run: npm run build --if-present

      # Step 5: Deploy workout-logger folder to micro-fe-build branch
      - name: 🚀 Deploy workout-logger folder
        run: |
          echo "Deploying workout-logger folder to micro-fe-build branch..."
          git config user.name "Manoj-HT"
          git config user.email "manulogan101@gmail.com"

          # Ensure we are in the repo root
          cd $GITHUB_WORKSPACE

          # Create a temporary orphan branch
          git checkout --orphan micro-fe-build-tmp

          # Remove all tracked files but keep untracked (build folder)
          git rm -rf --cached .

          # Add the workout-logger folder
          git add workout-logger

          # Commit changes
          git commit -m "Deploy build $(date)"

          # Rename branch and push using GitHub token
          git branch -M micro-fe-build
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Manoj-HT/workout-app.git micro-fe-build --force
