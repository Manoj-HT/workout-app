name: 🚀 Deploy Workout Logger Micro Frontend Build

on:
  push:
    branches:
      - main   # Run this action whenever you push to main
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Angular app
        run: npm run build --if-present

      - name: 🚀 Deploy build folder to branch
        run: |
          echo "Deploying build folder to micro-fe-build branch..."
          git config user.name "Manoj-HT"
          git config user.email "manulogan101@gmail.com"
          git fetch origin
          git checkout --orphan micro-fe-build-tmp
          git rm -rf .
          cp -r workout-logger/* .
          git add .
          git commit -m "Deploy build $(date)"
          git branch -M micro-fe-build
          git push origin micro-fe-build --force
